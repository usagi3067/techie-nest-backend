spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    active: dev
  application:
    name: auth
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: dev
        group: techie-nest-backend
      config:
        namespace: dev
        group: techie-nest-backend
        file-extension: yml
  main:
    allow-circular-references: true